<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Dictionary</title>
</head>
<body>
    <nav id="nav">
        <div class="nav-left">
            <img style="margin-left: 15px;" src="dics.png" alt="Dictionary Icon" id="images">
            <p>Dictionary</p>
        </div>
        <div class="nav-right">
            <p style="border: none; border-radius: 10px; color: ghostwhite;background-color: black; font-size: 15px; padding: 10px; font-weight: 700; font-style: italic; margin-right: 20px;">Know More</p>
        </div>
    </nav>

    <div id="outer">
        <div id="inner">
            <div id="inside">
                <input type="text" id="input" placeholder="Sentance...">
                <img src="search.png" alt="search" id="search">
            </div>
            <div id="result">

            </div>
        </div>
    </div>

    <footer>
        <p>Developed by Vetri</p>
    </footer>
</body>
</html>
